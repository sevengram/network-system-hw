#serviceport number
Listen  8888

#document root
DocumentRoot "/home/jfan/workspace/active/networks/http_server/www"

#default web page
DirectoryIndex index.html index.htm index.ws

#Content-Type which the server handles
ContentType .html text/html
ContentType .htm text/html
ContentType .txt text/plain
ContentType .png image/png
ContentType .gif image/gif
ContentType .jpg image/jpg
ContentType .css text/css
ContentType .js  text/javascript
ContentType .ico image/x-icon

#connection timeout
KeepaliveTime   10